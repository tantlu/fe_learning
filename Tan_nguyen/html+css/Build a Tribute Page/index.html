<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Build a Tribute Page</title>
</head>
<body>
    <body>
        <main id="main">
          <div id="title">
            <h1>Dr. Norman Borlaug</h1>
          </div>
          
          <div id="img-div">
            <img id="image" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute-page-main-image.jpg" alt="Dr. Norman Borlaug">
            <div id="img-caption">Dr. Norman Borlaug</div>
          </div>
          
          <div id="tribute-info">
            <p>Dr. Norman Borlaug was an American agronomist and humanitarian who led initiatives worldwide that contributed to the extensive increases in agricultural production that became known as the Green Revolution.</p>
          </div>
          
          <a id="tribute-link" href="" target="_blank">Learn more about Dr. Norman Borlaug</a>
        </main>
      </body>
</body>
</html>
