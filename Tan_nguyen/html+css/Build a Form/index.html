<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Build a Survey Form</title>
</head>
<body>
  <div class="container">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">

      <div class="form-group">
        <label id="name-label">
          Name
        </label>
        <input id="name" type="text" placeholder="Enter your name" class="form-control" required min="0" max="255">
      </div>

      <div class="form-group">
        <label id="email-label">
          Email
        </label>
        <input id="email" type="email" placeholder="Enter your email" class="form-control" required min="0" max="255">
      </div>

      <div class="form-group">
        <label id="number-label">
          Age(optional)
        </label>
        <input id="number" type="number" placeholder="Age" class="form-control" required min="0" max="100">
      </div>

      <div class="form-group">
        <label for="" id="best-describes">
          Which option best describes your current role?
        </label>
        <select name="" id="dropdown" class="form-control">
        <option disabled>Select a current role</option>
        <option value="">Student</option>
        <option value="">Full time job</option>
        <option value="">Full time learn</option>
        <option value="">other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="" id="recommend">
          Would you recommend freeCodeCamp to a friend?
        </label>
        <label for="">
          <input type="radio" name="recommend" id="recommend" class="input-ratio" value="Definitely" checked>Definitely
        </label>
        <label for="">
          <input type="radio" name="recommend" id="recommend" class="input-ratio" value="Maybe" >Maybe
        </label>
        <label for="">
          <input type="radio" name="recommend" id="recommend" class="input-ratio" value="Notsure" >Not sure
        </label>
        
      </div>
      <div class="form-group">
        <label for="" id="feature">
          What is your favorite feature of freeCodeCamp?
        </label>
        <select name="" id="dropdown" class="form-control">
          <option disabled>Select an option</option>
          <option value="Challenges">Challenges</option>
          <option value="Projects">Projects</option>
          <option value="Community">Community</option>
          <option value="Open Source">Open Source</option>
        </select>
      </div>

      <div class="form-group">
        <label for="" id="feature" >
          What would you like to see improved? <span>(Check all that apply)</span>
        </label>
        <label for="">
          <input type="checkbox" name="link" class="input-checkbox" value="Front-end Projects" >Front-end Projects
        </label>
        <label for="">
          <input type="checkbox" name="link" class="input-checkbox" value="Back-end Projects" >Back-end Projects
        </label>
        <label for="">
          <input type="checkbox" name="link" class="input-checkbox" value="Data Visualization" >Data Visualization
        </label>
        <label for="">
          <input type="checkbox" name="link" class="input-checkbox" value="Challenges" >Challenges
        </label>
        <label for="">
          <input type="checkbox" name="link" class="input-checkbox" value="Open Source Community" >Open Source Community
        </label>
        <label for="">
          <input type="checkbox" name="link" class="input-checkbox" value="Gitter help rooms" >Gitter help rooms
        </label>
        <label for="">
          <input type="checkbox" name="link" class="input-checkbox" value="Videos" >Videos
        </label>
        <label for="">
          <input type="checkbox" name="link" class="input-checkbox" value="City Meetups" >City Meetups
        </label>
        <label for="">
          <input type="checkbox" name="link" class="input-checkbox" value="Wiki" >Wiki
        </label>
        <label for="">
          <input type="checkbox" name="link" class="input-checkbox" value="Forum" >Forum
        </label>
        <label for="">
          <input type="checkbox" name="link" class="input-checkbox" value="Additional Courses
          " >Additional Courses

        </label>
      </div>

      <div class="form-group">
        <div class="text-area">
          <p>Any comments or suggestions?</p>
          <textarea name="comments" id="comments" class="input-textarea" placeholder="Enter your comment here..." ></textarea>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </div>
    </form>
  </div>
  
</body>
